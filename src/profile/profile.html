<div class="flexContainer">
    <div class="regDiv">
        <p class="regPar">Профиль</p>
        <p class="grayText">Имя</p><input placeholder="Иванов Иван Иванович" class="regInput">
        <div class="flexDivHor">
            <div class="flexDivVert">
                <p class="grayText">Пол</p>
                <select class="selectElement" id="sexSelector">
                    <option>Мужской</option>
                    <option>Женский</option>
                </select>
            </div>
            <div class="flexDivVert">
                <p class="grayText">Дата рождения</p>
                <input type="date" id="birthDateSelector" />
            </div>
        </div>
        <p class="grayText">Телефон</p>
        <input placeholder="+7 (xxx) xxx xx xx" class="regInput" id="telephoneSelector">
        <p class="grayText">Email</p>
        <input placeholder="name@example.com" class="regInput" id="emailSelector">
        <button class="lightBlueButton" id="saveButtonSelector">Сохранить изменения</button>
    </div>
</div>
